name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        id: checkout
        uses: actions/checkout@v3
      - name: check checkout status
        run: |
          echo "${{ steps.checkout.conclusion }}"

