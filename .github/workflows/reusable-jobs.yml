name: Reusable Job Executor

on:
  workflow_call:
    inputs:
      matrix:
        required: true
        type: string

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(inputs.matrix) }}
    name: Run ${{ matrix.job }}
    steps:
      - name: Running ${{ matrix.job }}
        run: echo "ğŸ”§ Running job: ${{ matrix.job }}"

      - name: Build Project
        if: ${{ matrix.job == 'build' }}
        run: |
          echo "ğŸ› ï¸ Building project..."
          echo "Compiling..."
          sleep 1
          echo "âœ… Build done"

      - name: Run Tests
        if: ${{ matrix.job == 'test' }}
        run: |
          echo "ğŸ§ª Running tests..."
          sleep 1
          echo "âœ… All tests passed"

      - name: Lint Code
        if: ${{ matrix.job == 'lint' }}
        run: |
          echo "ğŸ§¹ Running linter..."
          sleep 1
          echo "âœ… No issues found"

      - name: Deploy App
        if: ${{ matrix.job == 'deploy' }}
        run: |
          echo "ğŸš€ Deploying..."
          sleep 1
          echo "âœ… Deployed successfully"
