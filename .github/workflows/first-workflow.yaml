name: First workflow
on: push

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: print hello
        run: echo "hello world"
      - name: pwd
        run: pwd
  
  second-job:
    runs-on: ubuntu-latest
    needs: first-job
    steps:
      - name: get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install requirements
        run: pip install -r requirements.txt